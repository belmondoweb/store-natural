
    <section>
      
     <!-- Property Binding (One-Way Binding) -->
     <div class="row justify-content-center">
    <input type="text" class="col-md-8  list-group-item list-group-item-action flex-column align-items-start" [(ngModel)]="searchTearm">  
    
</div>

     <div class="row justify-content-center">
        <div class="col-md-8 table-scrolling">      
       <div class="table-responsive-sm">
             <table class="admin-table table table-hover">
               <thead>
            <tr>
             <th scope="col"> <p>Select products:{{productName}}</p>
                <select [(ngModel)]="productName">
                    <option *ngFor="let x of products" (click)="filterProduct()">{{x.productName}}</option>
                </select></th>
               
             <!-- Event Binding (One-Way to Source)-->
             <th scope="col"><button class="btn" (click)="showAveragePrice()">Click me for Avg Units</button><br>Unit Price</th>
             <th scope="col"><button class="btn" (click)="showUnitsInStock()">In Stock</button><br>Units in Stock</th>
             <th scope="col"><button class="btn" (click)="showUnitsOnOrder()">Ordered Sum</button><br>Units on Order</th>
         </tr>
        </thead>
        <tbody>
         <tr *ngFor="let p of products |  search: searchTearm" >
             <td scope="col">
                 <a routerLink="/products/{{p.productID}}">{{p.productName}}</a>
             </td>
             <td scope="col">{{p.unitPrice | currency:'ILS':true:'2.2'}}</td>
             <td scope="col">{{p.unitsInStock}}</td>
             <td scope="col">{{p.unitsOnOrder}}</td>
          </tr>
        </tbody>
     </table>
     </div>
 </div>

</div>
     <label>Change font size: </label>
     <input type="range" min="10" max="30" [(ngModel)]="fontSize"/>
  
 </section>
